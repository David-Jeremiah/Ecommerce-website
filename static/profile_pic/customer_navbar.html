<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <!-- Bootstrap 4 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #f7f7f7;
    }

    #navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      font-size: 24px;
      color: #e5bc41 !important;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      padding: 10px 15px;
    }

    .navbar-nav .nav-link:hover {
      background-color: #e5bc41;
      color: #343a40 !important;
    }

    .navbar-nav .nav-item.active .nav-link {
      background-color: #e5bc41;
      color: #343a40 !important;
    }

    .navbar-toggler-icon {
      background-color: white;
    }

    .cart-button {
      background-color: #e5bc41;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cart-button:hover {
      background-color: #d49a2a;
    }

    .cart-svg {
      margin-right: 5px;
    }

    @media screen and (min-width: 768px) {
      .cart-button {
        display: inline-flex;
      }
    }

    /* Make the search bar wider on large screens */
    @media screen and (min-width: 768px) {
      .search-bar input {
        width: 300px;
      }
    }
  </style>
</head>

<body>
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Mumaaso Awo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/my-order">Track Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/my-profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <form class="search-bar form-inline ml-3" action="/search" method="get">
              <input class="form-control" type="search" placeholder="Search for Products, Brands and more" name="query" id="query">
              <button class="btn btn-warning ml-2" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
            <a href="/cart" class="cart-button ml-3">
              <svg class="cart-svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86" fill="#fff"></path>
              </svg>
              Cart <span class="item-number">{{ product_count_in_cart }}</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
