<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Mumaaso Awo</title>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- jQuery and Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f7f7f7;
    }

    #navbar {
      background-color: #232f3e;  /* Darker background color like Amazon */
      color: white;
    }

    .navbar-brand {
      font-weight: bold;
      color: white;
    }

    .navbar-search input {
      border-radius: 2px 0 0 2px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .navbar-search button {
      background-color: #e5bc41;
      border: 1px solid #e5bc41;
      border-radius: 0 2px 2px 0;
      color: #fff;
      padding: 10px;
      cursor: pointer;
    }

    .cart-button {
      background-color: #e5bc41;
      color: white;
      padding: 10px 20px;
      border-radius: 2px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      width: 120px;
    }

    .cart-button:hover {
      background-color: #f8a840;
      color: white;
      cursor: pointer;
    }

    .cart-svg {
      vertical-align: middle;
      margin-right: 5px;
    }

    .footer {
      background-color: #232f3e;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .footer .fa {
      font-size: 25px;
      margin: 10px;
    }

    @media screen and (min-width: 768px) {
      .navbar-search {
        width: 60%;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12">
          <h2><a href="/" style="text-decoration:none; color:white;">Amaya Shop</a></h2>
          <div class="cart-button">
    <a href="/cart">
      <svg class="cart-svg" width="20" height="20" viewBox="0 0 16 16">
        <path d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86" fill="#fff"></path>
      </svg> Cart <span class="item-number">{{ product_count_in_cart }}</span>
    </a>
  </div>
        </div>

        <div class="navbar-search col-md-6 col-12">
          <form action="/search" method="get">
            <div class="input-group">
              <input type="search" class="form-control" placeholder="Search for Products, Brands and more" name="query" id="query">
              <button class="btn" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Upper Links (Track Orders, Profile, Logout) -->
      <div class="row">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="/my-order">Track Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="/my-profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Cart Button (Fixed at the top right) -->
  <div class="cart-button">
    <a href="/cart">
      <svg class="cart-svg" width="20" height="20" viewBox="0 0 16 16">
        <path d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86" fill="#fff"></path>
      </svg> Cart <span class="item-number">{{ product_count_in_cart }}</span>
    </a>
  </div>

  <!-- Main Content -->
  {% block content %}
  {% endblock content %}

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>Follow Us:</p>
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-whatsapp"></a>
          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-twitter"></a>
        </div>
        <div class="col-12">
          <p>&copy; 2022 Developed by Amaya</p>
        </div>
      </div>
    </div>
  </footer>

</body>
